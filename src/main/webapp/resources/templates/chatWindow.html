<div>
  <textarea class="chat-display" ng-model="chatDisplay" disabled="disabled"></textarea>
  <form name="chat-form" ng-submit="sendChat()">
    <div>
      <label>Message:</label>
      <input type="text" class="chat-message" ng-model="chatMessage" />
      <input type="submit" value="Send" />
    </div>
  </form>
</div>
